
# Android ALSA configuration file for the TA1 (AK4648)

##
## Mixer Devices
##

ctl.AndroidPlayback {
	type hw
	card 0  # Can replace with driver"s name from /proc/asound/cards
}

ctl.AndroidRecord {
	type hw
	card 0  # Can replace with driver"s name from /proc/asound/cards
}

##
## Playback Devices
##

# Fallback device for playing out of speaker.
#		AndroidPlayback_Speaker (out of call)
#		AndroidPlayback_Earpiece (out of call)
#
pcm.AndroidPlayback {
	type hooks
	slave.pcm {
		type hw
		card 0
		device 0	# Must be of type "digital audio playback"
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{ name 'Output Volume'							value [ 91 91 ]			}
			{ name 'SPKAmp Gain'							value 80			}
			{ name 'MICAmp Gain'							value 10				}
			{ name 'Lineout Gain'							value 20		}
			{ name 'Input Volume'							value [ 57 57 ]		}
			{ iface HWDEP name 'DAC Path'							value 1			}
			{ iface HWDEP name 'Phone Path'							value 0			}
			{ iface HWDEP name 'Rec Path'							value 0			}
		]
	}
}


## Recording device
##

pcm.AndroidRecord_Microphone {
	type hooks
	slave.pcm {
		type route
		slave.pcm "hw:0,0"	# Must be of type "digital audio capture"
		slave.channels 2
		ttable.0.0 16
		ttable.1.1 16
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{ name 'Input Volume'							value [ 95 95 ]			}
